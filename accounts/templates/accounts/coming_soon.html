<!DOCTYPE html>
<html lang="es"> <!-- Default to ES -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="page_title">WorkLingo - Próximamente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header / Navigation -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo / Dashboard Link (points back to the home page) -->
                <a href="{% url 'home' %}" class="flex-shrink-0">
                    <span class="text-2xl font-bold text-cyan-600">WorkLingo</span>
                    <span class="text-sm font-medium text-gray-500 ml-2" data-key="nav_dashboard">Panel de Control</span>
                </a>

                <!-- Right side items (Language Toggle) -->
                <div class="flex items-center space-x-4">
                    <!-- Language Toggle (Default ES) -->
                    <div class="flex items-center bg-gray-100 rounded-full p-0.5 text-sm font-medium">
                        <button id="lang-en" class="px-3 py-0.5 rounded-full text-gray-500 hover:text-gray-700 transition-all duration-150">
                            English
                        </button>
                        <button id="lang-es" class="px-3 py-0.5 rounded-full bg-white text-cyan-600 shadow-sm transition-all duration-150">
                            Español
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content (Centering restored with flex and padding) -->
    <main class="flex items-center justify-center py-20 min-h-[calc(100vh-64px)]">
        
        <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-xl max-w-lg w-full text-center border-t-8 border-cyan-600">
            <!-- Clock Icon (Existing) -->
            <svg class="w-16 h-16 text-cyan-500 mx-auto mb-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-1.5 3h1.5m-3-6h.008v.008H9.75V7.5zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.75 2.25a.375.375 0 10.75 0 .375.375 0 00-.75 0zM12 12a.375.375 0 100 .75.375.375 0 000-.75zM12 15.75a.375.375 0 100 .75.375.375 0 000-.75zM16.5 7.5a.375.375 0 10.75 0 .375.375 0 00-.75 0zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM17.25 9.75a.375.375 0 100 .75.375.375 0 000-.75zM17.25 12a.375.375 0 100 .75.375.375 0 000-.75zM17.25 15a.375.375 0 100 .75.375.375 0 000-.75zM12 21a9 9 0 100-18 9 9 0 000 18z" />
            </svg>

            <h1 class="text-3xl font-bold text-gray-900 mb-3" data-key="coming_soon_title">¡Pronto Estará Aquí!</h1>
            
            <p class="text-gray-600 mb-6" data-key="coming_soon_message">
                Esta herramienta de práctica es súper emocionante y la estamos perfeccionando. 
                Vuelve pronto para simular conversaciones o mejorar tu vocabulario.
            </p>

            <!-- Back Button -->
            <a href="{% url 'home' %}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-md text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition duration-150" data-key="back_button">
                &larr; Volver al Panel de Control
            </a>
        </div>
    </main>

    <!-- Language Translation Script -->
    <script>
        // --- START OF TRANSLATION SCRIPT ---

        const langEn = document.getElementById('lang-en');
        const langEs = document.getElementById('lang-es');

        // 1. Translation strings dictionary
        const languageStrings = {
            en: {
                page_title: "WorkLingo - Coming Soon",
                nav_dashboard: "Dashboard",
                coming_soon_title: "Coming Soon!",
                coming_soon_message: "This practice tool is super exciting and we're just perfecting it. Check back soon to simulate conversations or boost your vocabulary.",
                back_button: "← Back to Dashboard",
            },
            es: {
                page_title: "WorkLingo - Próximamente",
                nav_dashboard: "Panel de Control",
                coming_soon_title: "¡Pronto Estará Aquí!",
                coming_soon_message: "Esta herramienta de práctica es súper emocionante y la estamos perfeccionando. Vuelve pronto para simular conversaciones o mejorar tu vocabulario.",
                back_button: "← Volver al Panel de Control",
            }
        };

        // 2. Function to translate the page
        const translatePage = (lang) => {
            // Set the <html> tag's lang attribute
            document.documentElement.lang = lang;

            const translations = languageStrings[lang];
            
            // Find all elements with a data-key
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.dataset.key;
                if (translations[key]) {
                    element.textContent = translations[key];
                }
            });

            // Special case for the title tag in <head>
            const titleElement = document.querySelector('title[data-key="page_title"]');
            if (titleElement && translations.page_title) {
                titleElement.textContent = translations.page_title;
            }
        };

        // 3. Function to set the active button style
        const setActiveLang = (lang) => {
            if (lang === 'en') {
                // Style EN as active
                langEn.classList.add('bg-white', 'text-cyan-600', 'shadow-sm');
                langEn.classList.remove('text-gray-500', 'hover:text-gray-700');
                
                // Style ES as inactive
                langEs.classList.remove('bg-white', 'text-cyan-600', 'shadow-sm');
                langEs.classList.add('text-gray-500', 'hover:text-gray-700');
            } else if (lang === 'es') {
                // Style ES as active
                langEs.classList.add('bg-white', 'text-cyan-600', 'shadow-sm');
                langEs.classList.remove('text-gray-500', 'hover:text-gray-700');

                // Style EN as inactive
                langEn.classList.remove('bg-white', 'text-cyan-600', 'shadow-sm');
                langEn.classList.add('text-gray-500', 'hover:text-gray-700');
            }
        };

        // 4. Update event listeners to call both functions
        langEn.addEventListener('click', () => {
            setActiveLang('en');
            translatePage('en');
        });
        
        langEs.addEventListener('click', () => {
            setActiveLang('es');
            translatePage('es');
        });

        // 5. Initialize the page language (default to Spanish)
        document.addEventListener('DOMContentLoaded', () => {
            setActiveLang('es');
            translatePage('es');
        });

        // --- END OF TRANSLATION SCRIPT ---
    </script>

</body>
</html>
